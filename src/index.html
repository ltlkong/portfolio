<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="all.css">
</head>
<body>
  <header>
    <h1 class="page-title">Note</h1>
    <form>
      <input type="text" placeholder="note name" class="form-title">
      <input type="text" placeholder="note content" class="form-content">
      <input type="submit" value="create">
    </form>
  </header>

  <main>
    <ul class="list-items">
      <li>
        <input type="text" class="title" value="first">
        <textarea type="text" class="content"></textarea>
        <button class="btn-show-text">More</button>
        <button class="btn-edit">Edit</button>
        <button class="btn-remove">X</button>
      </li>
    </ul>
  </main>
  
  <footer>
    <div id="author">Tielin Li</div>
    <button class="btn-add-list">+</button>
  </footer>
  <script src="all.js"></script>
